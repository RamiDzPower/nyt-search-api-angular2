<div>
    <h3>New York Times Posts</h3>

    Filter: <input type="text" [(ngModel)]="searchTerms"  />

    <div *ngFor="let post of posts | FilterPosts: searchTerms">
                <h3>{{post.title}}</h3>
                <p>{{ post.abstract }}</p>
                <small>Published : {{ post.published_date | date  }}</small>

                <a [routerLink]="['/nyview',post.title]">View</a>
    </div>
</div>
